<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/349a7d6f47.js"
      crossorigin="anonymous"
    ></script>

    <style>
      * {
        font-size: 32px;
      }
      .logo {
        background-image: url("../../module-1/file_management/images/biler.jpg");
        width: 200px;
        height: 200px;
        filter: blur(5px);
        opacity: 100%;
        background-size: cover;
        background-repeat: no-repeat;
      }
      .image {
        max-width: 95vw;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <i class="fa-beat fa-solid fa-heart" style="color: red"></i>
    <span class="fas fa-arrow-circle-right"></span>
    <div class="fa-beat fa-solid fa-heart"></div>
    <a href="#" class="fas fa-arrow-circle-right"></a>
    <div class="logo"></div>
    <img
      class="image"
      src="../../module-1/file_management/images/biler.jpg"
      alt="Image of a car"
    />
  </body>
</html>
